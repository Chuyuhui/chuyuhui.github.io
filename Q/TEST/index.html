  <h1>Fill google form via ajax</h1>

  <div id="feedback"><label class="text-success">Message sent!</label></div>

  <form method="post" id="theme_SD">
    <div class="form-group">

      <textarea type="text" class="form-control" id="Ans_2" placeholder="Message"></textarea>
    </div>
    <input type="submit" class="btn btn-default" value="Send message" onclick="qqq();">
  </form>

    <script type="text/javascript">//<![CDATA[

function qqq(){
  alert("testing");
}
        $('#theme_SD').submit(function(event) {
    event.preventDefault();
    setTimeout(function() {
      // Get data
      var data = {
        'entry.1986078417': $('#participant_SD').val(),
        'entry.1079793000': $('#stage_SD').val(),
        'entry.727990184': $('#Ans_1').val(),
        'entry.2073835214': $('#Ans_2').val(),
        'entry.1677724600': $('#Ans_2').val()
      };

      // Validate form
      var formSuccess = true;
      Object.keys(data).forEach(function(key, index) {
        if (!data[key]) {
          formSuccess = false;
        }
      });

      if (formSuccess) {
        // Send request
        $.ajax({
          url: 'https://docs.google.com/forms/u/1/d/e/1FAIpQLSdDiacZzjfT32Tw5ArGH5FFLyokBbSTcUbgEaEkltSVdh1ncg/formResponse',
          type: 'POST',
          crossDomain: true,
          dataType: "xml",
          data: data,
          success: function(jqXHR, textStatus, errorThrown) {
            console.log('Enter on success');
          },
          error: function(jqXHR, textStatus, errorThrown) {
            console.log('Enter on error');
          }
        });
      }
    }, 300);
  });



  </script>
