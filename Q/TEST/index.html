<html><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Fill google form via ajax</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script type="text/javascript" src="script_SD.js"></script>

  <style id="compiled-css" type="text/css">
      
    /* EOS */
  </style>

  <script id="insert"></script>


</head>
<body>
    <div class="container">
  <h1>Fill google form via ajax</h1>

  <div id="feedback"><label class="text-success">Message sent!</label></div>

  <form method="post" id="theme_SD">
    <div class="form-group">
      <label>Name: *</label>
      <input type="text" class="form-control" id="participant_SD" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Email: *</label>
      <input type="text" class="form-control" id="stage_SD" placeholder="Email">
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input type="hidden" class="form-control" id="Ans_1" placeholder="Phone" value="s111">
    </div>
    <div class="form-group">
      <label>Message:</label>
      <textarea type="text" class="form-control" id="Ans_2" placeholder="Message"></textarea>
    </div>
    <input type="submit" class="btn btn-default" value="Send message" onclick="qqq();">
  </form>
  <br>
  <br>
  
  <p>Check google form <a href="https://goo.gl/tc7hkF" target="_blank">here</a>.</p>
  <p>Check google form answers <a href="https://goo.gl/VXMdV5" target="_blank">here</a>.</p>
  <p>Check my blog post about this code <a href="https://goo.gl/ayVvfS" target="_blank">here</a>.</p>
</div>
    <script type="text/javascript">//<![CDATA[

function qqq(){
  alert("testing");
}
        $('#theme_SD').submit(function(event) {
    event.preventDefault();
    setTimeout(function() {
      // Get data
      var data = {
        'entry.1986078417': $('#participant_SD').val(),
        'entry.1079793000': $('#stage_SD').val(),
        'entry.727990184': $('#Ans_1').val(),
        'entry.2073835214': $('#Ans_2').val(),
        'entry.1677724600': $('#Ans_2').val()
      };

      // Validate form
      var formSuccess = true;
      Object.keys(data).forEach(function(key, index) {
        if (!data[key]) {
          formSuccess = false;
        }
      });

      if (formSuccess) {
        // Send request
        $.ajax({
          url: 'https://docs.google.com/forms/u/1/d/e/1FAIpQLSdDiacZzjfT32Tw5ArGH5FFLyokBbSTcUbgEaEkltSVdh1ncg/formResponse',
          type: 'POST',
          crossDomain: true,
          dataType: "xml",
          data: data,
          success: function(jqXHR, textStatus, errorThrown) {
            console.log('Enter on success');
          },
          error: function(jqXHR, textStatus, errorThrown) {
            console.log('Enter on error');
          }
        });
      }
    }, 300);
  });



 </script>






</body></html>
